# Configuração SNMP para alpine-host
# FCAPS - Gerenciamento de Redes

# Informações do sistema
sysLocation    Alpine Linux Host Container - FCAPS Network
sysContact     admin@fcaps.local
sysName        alpine-host
sysServices    72

# Comunidade de leitura (SNMPv2c)
rocommunity    public  default
rocommunity6   public  default

# Endereço de escuta
agentaddress   udp:161
agentaddress   udp6:[::1]:161

# Acesso ao sistema
view   systemonly  included   .1.3.6.1.2.1.1
view   systemonly  included   .1.3.6.1.2.1.25.1

# MIBs disponíveis
view   systemonly  included   .1.3.6.1.2.1.2
view   systemonly  included   .1.3.6.1.2.1.4
view   systemonly  included   .1.3.6.1.2.1.6
view   systemonly  included   .1.3.6.1.2.1.25

# Permissões
rouser   nobody noauth

# Configurações de log
dontLogTCPWrappersConnects yes

# Persistência de dados
persistentDir /var/net-snmp

# Informações de processo
proc snmpd

# Métricas de carga
load 5 5 5

# Informações de disco
disk /

# Extensões customizadas para Alpine Host
extend sqlite-version /bin/sh -c "sqlite3 --version | awk '{print \$1}'"
extend process-count /bin/sh -c "ps aux | wc -l"
extend uptime-seconds /bin/sh -c "cat /proc/uptime | awk '{print \$1}'"
